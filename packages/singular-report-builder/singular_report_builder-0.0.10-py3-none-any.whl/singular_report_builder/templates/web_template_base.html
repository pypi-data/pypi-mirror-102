{% extends 'core/base_layout.html' %}
{% load static crispy_forms_tags %}

{% block content %}
    <div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4"
    >
        <div class="ui-bg-overlay bg-dark opacity-75">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <h3 class="card-header"><i class="fa fa-book"></i> {{ titulo }}</h3>

                        <div class="card-body">
                            <form method="get">
                                {% csrf_token %}
                                <div style="display: flex;justify-content: space-around">
                                    {% block form_filtro %}

                                    {% endblock %}
                                    <div class="form-group col-md-4">
                                        <label>Data inicial</label>
                                        <input id="data_inicial" type="date" class="form-control"
                                               name="data_inicial" required
                                               value="{{ post_data_inicial }} ">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label>Data final</label>
                                        <input id="data_final" type="date" class="form-control"
                                               name="data_final" required
                                               value="{{ post_data_final }}">
                                    </div>
                                    <div style="align-self: center">
                                        <button class="btn btn-primary">Filtrar</button>
                                    </div>
                                    <div style="align-self: center">
                                        <button type="button"
                                                onclick="printReport('{{ print_url }}',{{ object_list|safe }},{data_inicial:'{{ post_data_inicial }}',data_final:'{{ post_data_final }}'})"
                                                class="btn btn-primary">Imprimir
                                        </button>
                                    </div>
                                </div>
                            </form>
                            {% block tabela %}

                            {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'js/report_builder.js' %}"></script>
    <script>
        $('select').select2()
    </script>
{% endblock %}
