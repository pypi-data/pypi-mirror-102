[yapf]
based_on_style = facebook
spaces_before_comment = 4
split_before_logical_operator = true
align_closing_bracket_with_visual_indent = True

[flake8]
ignore = E122,E501

[tool:pytest]
minversion = 6.0
addopts = -ra -q -s
markers = 
	ci

[metadata]
name = python-postx
version = 1.0.4
author = Kyle Mason
keywords = 
	messaging
	slack
	teams
	messages
description = PostX is a package that provides a simple interface for posting messages to multiple platforms.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/mediatech15/python-postx
project_urls = 
	Bug Tracker = https://gitlab.com/mediatech15/python-postx/-/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Development Status :: 5 - Production/Stable

[options]
package_dir = 
	= postx
packages = find:
python_requires = >=3.6
install_requires = 
	requests>=2.25.0

[options.packages.find]
where = postx

[egg_info]
tag_build = 
tag_date = 0

