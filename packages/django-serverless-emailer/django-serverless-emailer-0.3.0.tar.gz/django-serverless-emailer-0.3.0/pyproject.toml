[tool.poetry]
name = "django-serverless-emailer"
version = "0.3.0"
description = "Provides a lambda handler for sending emails concerning errors in AWS"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Kicksaw-Consulting/django-serverless-emailer"
authors = ["Alex Drozd <drozdster@gmail.com>"]
keywords = ["django", "aws", "serverless", "email"]
packages = [
    { include = "django_serverless_emailer" }
]

[tool.poetry.dependencies]
python = "^3.8"
Django = "^3.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
