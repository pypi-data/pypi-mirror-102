[metadata]
name = darkmagic
version = 0.0.1
author = Christopher Berner
author_email = christopherberner@gmail.com
description = Astrophotography darks processing program
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cberner/darkmagic
project_urls = 
	Bug Tracker = https://github.com/cberner/darkmagic/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

