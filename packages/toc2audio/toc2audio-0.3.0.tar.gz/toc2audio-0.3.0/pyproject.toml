[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "toc2audio"
author = "Jesús Cea Avión"
author-email = "jcea@jcea.es"
home-page = "https://hg.jcea.es/toc2audio/"
requires-python = ">=3.6"
requires = [
    "mutagen",
    "markdown",
]
description-file = "docs/readme.rst"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Topic :: Multimedia :: Sound/Audio :: Editors",
]

[tool.flit.metadata.urls]
repository = "https://hg.jcea.es/toc2audio/"
changelog = "https://hg.jcea.es/toc2audio/docs/changelog.rst"
documentation = "https://hg.jcea.es/toc2audio/docs/readme.rst"
