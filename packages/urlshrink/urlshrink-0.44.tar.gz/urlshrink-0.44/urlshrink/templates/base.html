{% from "functions.html" import index_hero %}
{% if domain != None %}
    {% set title = domain.split(':')[1] %}
    {% set title = title[2:] %}
{% else %}
{% set title = "urlshrink" %}
{% endif %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link href="/css/bulma.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
  </head>
  <body>
    {{ index_hero(title) }}
    {% block body %}{% endblock %}
  </body>
</html>
